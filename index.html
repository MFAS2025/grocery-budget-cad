<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grocery Budget App (CAD)</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/png" href="favicon.png" />
  <script defer src="script.js"></script>
</head>
<body>
  <div class="container">
    <img src="favicon.png" alt="Grocery Logo" class="logo" />
    <h2>Budget: $<span id="budget">0</span> ✏️</h2>
    <div class="input-group">
      <input id="itemName" type="text" placeholder="Item" />
      <input id="itemPrice" type="number" placeholder="$" />
      <button onclick="addItem()">Add</button>
    </div>
    <ul id="itemList"></ul>
    <h3>Remaining: $<span id="remaining">0</span></h3>
    <div class="button-group">
      <button onclick="exportData()">Export</button>
      <button onclick="clearAll()">Clear</button>
    </div>
  </div>
</body>
</html>
